<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="stylesheet.css" rel="stylesheet">

	<title>ToDo App</title>
</head>
<body>
	<div class="container">
		<h1>ToDo List</h1>
		<p id="dispDate"></p>
		<form id="writeTask" class="row">	
			<div class="mb-2">		
				<input type="text" class="form-control" id="inputTask" placeholder="Add task..." >
					
			</div>
			
			<div class="col-auto">	
				<button type="submit" class="btn btn-primary mb-2 " onclick="addToList(event)">Add</button>
			</div>
			
			<div class="col-auto">	
				<button type="button" id="deleteBtn"class="btn btn-primary mb-2 " onclick="deleteChecked()">Delete</button>
			</div>	
		</form>

		<div>
			<ul id="taskList" class="list-group"></ul>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
