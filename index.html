<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="http://fonts.cdnfonts.com/css/poetsen-one" rel="stylesheet">

	<link href="http://fonts.cdnfonts.com/css/polka-b" rel="stylesheet">

	<link href="stylesheet.css" rel="stylesheet">

	<title>ToDo List</title>
</head>
<body>
	<div class="container ">
		<h1 class="text-center my-5 fw-bold ">ToDo List</h1>
		
		<p id="dispDate"></p>
		
		<form id="writeTask" name="form1" class="row mx-2" onkeydown="return event.key != 'Enter';"required>
			<div class="mb-2">		
				<input type="text" class="form-control fs-4" name="ftask" id="inputTask"placeholder="Add task..." autocomplete="off">	
			</div>
			
			<div class="d-flex justify-content-end">
				<div class="col-auto">	
					<button type="button" id="addBtn" class="btn btn-success fw-bold" onclick="addToList(event)">Add</button>
				</div>
			
				<div class="col-auto">	
					<button type="button" id="deleteBtn"class="btn btn-secondary" onclick="deleteChecked()"><i class="fas fa-trash"></i></button>
				</div>	
			</div>
		</form>		
		
		<div class="d-flex justify-content-center mt-5">
			<ul id="taskList" class="list-group fs-4"></ul>
		</div>
	</div>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="script.js"></script>
</body>
</html>
